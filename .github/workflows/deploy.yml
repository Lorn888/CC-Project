name: Deploy via CloudFormation

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::339713081862:role/github-cicd-role
          aws-region: eu-west-1

      # Step 3: Verify AWS Credentials
      - name: Verify AWS Credentials
        run: |
          aws sts get-caller-identity

      # Step 4: Zip Lambda function
      - name: Zip Lambda function
        run: |
          cd my-lambda-function
          zip -r coffee-cartel-2_2.zip .

      # Step 5: Create S3 Bucket if not exists
      - name: Create S3 Bucket if not exists
        id: create_s3_bucket
        run: |
          if aws s3 ls "s3://cc-lambda-function-bucket" 2>&1 | grep -q 'NoSuchBucket'; then
            aws s3 mb s3://cc-lambda-function-bucket --region eu-west-1
          else
            echo "Bucket already exists."
          fi

      # Step 6: Upload Lambda package to S3
      - name: Upload Lambda package to S3
        run: |
          aws s3 cp my-lambda-function/lambda-package.zip s3://cc-lambda-function-bucket/

      # Step 7: Deploy the CloudFormation stack
      - name: Deploy CloudFormation Stack
        run: |
          aws cloudformation deploy \
            --template-file template.yaml \
            --stack-name my-stack \
            --parameter-overrides \
              S3Bucket=cc-lambda-function-bucket \
              S3BucketName=coffee-cartel-bucket222222 \
              SSMParameterName=coffee_cartel_redshift_settings \
            --capabilities CAPABILITY_NAMED_IAM
